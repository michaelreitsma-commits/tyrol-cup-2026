{% extends "base.html" %}
{% block content %}
<h2>Log a New Attempt</h2>

<p>Enter your time as <strong>minutes + seconds</strong> (e.g., 1 minute 12.34 seconds).</p>

{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

<form method="post">
  <label>
    Name
    <input type="text" name="name" required>
  </label>

  <label>
    Age
    <input type="number" name="age" min="1" max="100" required>
  </label>

  <label>
    Gender
    <select name="gender" required>
      <option value="">Select…</option>
      <option value="Male">Male / Boy</option>
      <option value="Female">Female / Girl</option>
    </select>
  </label>

  <label>
    Discipline
    <select name="discipline" required>
      <option value="">Select…</option>
      <option value="Ski">Ski</option>
      <option value="Snowboard">Snowboard</option>
    </select>
  </label>

  <label>
    Course / Run (optional)
    <input type="text" name="run_name" placeholder="e.g., GS Course, Tyrol Run">
  </label>

  <label>
    Date of Run
    <input type="date" name="date" value="{{ today }}" required>
  </label>

  <label>
    Minutes
    <input type="number" name="time_minutes" min="0" max="59" required>
  </label>

  <label>
    Seconds (with decimals)
    <input type="number" step="0.01" name="time_seconds" min="0" max="59.99" required>
  </label>

  <label>
    Notes (conditions, weather, etc.)
    <textarea name="notes" rows="3" placeholder="Optional"></textarea>
  </label>

  <button type="submit">Submit Attempt</button>
</form>
{% endblock %}
